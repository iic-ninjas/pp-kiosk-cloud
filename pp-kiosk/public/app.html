<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>PayPal Kiosk</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/app.css">
    <script src="//www.parsecdn.com/js/parse-1.5.0.min.js"></script>
    <script src="js/vendor/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="js/vendor/json2.js"></script>
    <script src="js/vendor/underscore.js"></script>
    <script src="js/vendor/backbone.js"></script>
    <script src="js/vendor/backbone.wreqr.js"></script>
    <script src="js/vendor/backbone.babysitter.js"></script>
    <script src="js/vendor/backbone.marionette.js"></script>
    <script src="js/view/view_helpers.js"></script>
    <script src="js/view/event_view.js"></script>
    <script src="js/view/events_view.js"></script>
    <script src="js/view/payment_view.js"></script>
    <script src="js/view/payments_view.js"></script>
    <script src="js/view/create_view.js"></script>
    <script src="js/view/edit_view.js"></script>
    <script src="js/router.js"></script>
    <script src="js/app.js"></script>
  </head>
  <body>

    <script id="events-template" type="text/html">
        <h1>My events</h1>
        <a href="javascript:;" class="create-link">+ Create a new event</a>
        <div id="events"></div>
    </script>

    <script id="event-template" type="text/html">
        <%= name %>
        <a href="javascript:;" class="edit-link">Edit</a>
        <a href="javascript:;" class="payment-link">Payments</a>
    </script>

    <script id="payments-template" type="text/html">
        <h1>Payments</h1>
        <a href="javascript:;" class="back-link">Back</a><br>
        Total payments: <%= currency_symbol() %><%= payments_sum %><br>
        Received from <%= total_payments %> people<br>
        Minimum payment: <%= currency_symbol() %><%= min_payment %><br>
        Maximum payment: <%= currency_symbol() %><%= max_payment %><br>
        <div id="payments"></div>
    </script>

    <script id="payment-template" type="text/html">
        <div class="inner-payment">
            <div class="profile">
                <img class="img-circle img-responsive center-block" src="<%= from_image %>" /><br>
            </div>
            <span class="sender-name"><%= from_name %></span><br>
            <span class="amount"><%= currency_symbol() %><%= amount %></span><br>
            <% if ( video ) { %>
            <video controls>
                <source src="<%= video.url() %>" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <% } %>
        </div>
    </script>

    <script id="create-template" type="text/html">
        <h1>Create Event</h1>
        <input type="text" id="event-name" placeholder="Event Name" />
        <input type="button" id="create-button" value="Create" />
    </script>

    <script id="edit-template" type="text/html">
        <h1>Edit Event</h1>
        <p>
            <input type="text" value="<%= name %>" id="event-name" placeholder="Event Name" />
        </p>
        <p>
            <input type="text" id="recipient-email" placeholder="Recipient's PayPal address" />
        </p>
        <p>
            <input type="text" id="curerncy" placeholder="Currency" />
        </p>
        <p>
            <label for="thank-you-note">Thank you note:</label>
            <textarea id="thank-you-note" />
        </p>
        <p>
            <input type="checkbox" id="custom-amount" />
            <label for="custom-amount">Allow entering a custom amount</label>
        </p>
        <p>
            Allowed Greeting Types:<br />
            <input type="checkbox" id="greeting-type-video" />
            <label for="greeting-type-video">Video</label>

            <input type="checkbox" id="greeting-type-image" />
            <label for="greeting-type-image">Photo</label>

            <input type="checkbox" id="greeting-type-note" />
            <label for="greeting-type-note">Personal Note</label>
        </p>

        <h2>Suggested Payments</h2>

        <input type="button" value="Done" id="done-button" />

    </script>

    <div id="app-region">

    </div>
  </body>
</html>
